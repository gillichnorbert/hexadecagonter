<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecagon Területének Számítása</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="custom-border">
            <h1 class="text-center mb-4">Hexadecagon Területének számítása</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="side">Oldalhossz</label>
                        <input type="text" class="form-control" id="side">
                    </div>
                    <button id="calcButton" class="btn btn-dark btn-block mt-2">Számít</button>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="area">Terület</label>
                        <input type="text" class="form-control" id="area"> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
